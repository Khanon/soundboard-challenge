<div id="container">
  <div *ngFor="let sound of sounds">
    <mat-card
      (click)="onSelectCard(sound)"
      [ngClass]="{ 'card-selected mat-elevation-z4': cardSelected === sound }"
      class="card"
    >
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>Price: 10.05â‚¬</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>PLAY</button>
        <button mat-icon-button class="footer-button">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
