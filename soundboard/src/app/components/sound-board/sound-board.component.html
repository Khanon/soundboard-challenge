<div id="container">
  <div *ngFor="let soundData of sounds">
    <mat-card
      (click)="onSelectSound(soundData)"
      [ngClass]="{
        'card-selected mat-elevation-z4': soundSelected === soundData
      }"
      class="card"
    >
      <mat-card-header>
        <mat-card-title>{{ soundData.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ soundData.imageUrl }}" />
      <mat-card-content>
        <p>Price: {{ soundData.price }}â‚¬</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>PLAY</button>
        <button mat-icon-button class="footer-button">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
